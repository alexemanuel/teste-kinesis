version: 0.2

phases:

  install:
    commands:
      - "apt install unzip -y"
      - "wget https://releases.hashicorp.com/terraform/1.2.2/terraform_1.2.2_linux_arm64.zip -O terraform.zip"
      - "unzip terraform.zip"
      - "ls ."
      - "mv terraform /usr/local/bin/"
      - "ls /usr/local/bin"
  pre_build:
    commands:
      - terraform init

  build:
    commands:
      - terraform apply -auto-approve

  post_build:
    commands:
      - echo terraform apply completed on `date`